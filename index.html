<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <style>
        /* Add your custom styles here */
        body {
            background-color: #f9e6e6; /* Soft pink background */
            font-family: 'Georgia', serif;
            text-align: center;
        }
        .container {
            padding: 20px;
        }
        .message {
            font-size: 24px;
            color: #ff99cc; /* Soft pastel pink */
            margin-bottom: 20px;
        }
        .button {
            background-color: #ffe6cc; /* Light peach */
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 10px;
        }
        .button:hover {
            background-color: #ffd699; /* Slightly darker peach on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="message">Hello dear AYAAA💗</div>
        <a href="#birthday-message" class="button">Click here 🌷</a>
    </div>
    <div id="birthday-message" class="container">
        <img src="path/to/sticker1.png" alt="Sticker 1" width="100" height="100">
        <img src="path/to/sticker2.png" alt="Sticker 2" width="100" height="100">
        <p>HAPPY BIRTHDAY 🎂 MY LITTLE GIRL 🎀🐭</p>
        <!-- Add more stickers or aesthetic elements here -->
    </div>
</body>
</html>
